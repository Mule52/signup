<div class="content">
    <div class="row label-row">
        <div class="form-group">
            <div class="col-xs-12">
                <h4>Step 2. Provide Parent and Player Information</h4>
            </div>
        </div>
    </div>
    <div class="row label-row">
        <div class="form-group">
            <div class="col-xs-12">
                <label>Parent Name</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-6">
                <input type="text" class="form-control" name="ParentFirstName"
                       placeholder="First" ng-model="main.ParentFirstName" required/>
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control" name="ParentLastName"
                       placeholder="Last" ng-model="main.ParentLastName" required/>
                <i class="fa fa-asterisk form-control-feedback"></i>
            </div>
        </div>
    </div>

    <div class="row label-row">
        <div class="form-group">
            <div class="col-xs-12">
                <label>Parent Phone</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-6">
                <input type="text" class="form-control" name="ParentPhone"
                       ng-pattern="/^([1-9]{1}[0-9]{2}-[0-9]{3}-[0-9]{4}|[1-9]{1}[0-9]{9})$/"
                       placeholder="### - ### - ####" ng-model="main.ParentPhone" required/>
                <i class="fa fa-asterisk form-control-feedback"></i>
            </div>
        </div>
    </div>

    <div class="row label-row">
        <div class="form-group">
            <div class="col-xs-12">
                <label>Parent Email</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-6">
                <input type="text" class="form-control" name="ParentEmail"
                       ng-change="main.onParentEmailChange()"
                       ng-class="{'highlight-error': main.hasEmailErrors}"
                       placeholder="Email" ng-model="main.ParentEmail" required/>
                <i class="fa fa-asterisk form-control-feedback"></i>
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control" name="ParentEmailConfirm"
                       ng-change="main.onParentConfirmEmailChange()"
                       ng-class="{'highlight-error': main.hasEmailErrors}"
                       placeholder="Confirm Email" ng-model="main.ParentEmailConfirm" required/>
                <i class="fa fa-asterisk form-control-feedback"></i>
            </div>
        </div>
    </div>

    <div class="row label-row">
        <div class="form-group">
            <div class="col-xs-12">
                <label>Player's Name</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-6">
                <input type="text" class="form-control" name="PlayerFirstName"
                       ng-class="{'highlight-error': main.hasNameErrors}"
                       ng-change="main.onPlayerNameChange()"
                       placeholder="First" ng-model="main.PlayerFirstName" required/>
                <i class="fa fa-asterisk form-control-feedback"></i>
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control" name="PlayerLastName"
                       ng-class="{'highlight-error': main.hasNameErrors}"
                       ng-change="main.onPlayerNameChange()"
                       placeholder="Last" ng-model="main.PlayerLastName" required/>
                <i class="fa fa-asterisk form-control-feedback"></i>
            </div>
        </div>
    </div>

    <div class="row label-row">
        <div class="form-group">
            <div class="col-xs-12">
                <label>Player's Team</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-6">
                <input type="text" class="form-control" name="PlayerTeam"
                       placeholder="Club or Team Name" ng-model="main.PlayerTeam"/>
            </div>
        </div>
    </div>

    <div class="row label-row">
        <div class="form-group">
            <div class="col-xs-12">
                <label>Player's Position</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <div class="col-xs-6">
                <select name="SelectedUserAccountType" class="form-control" title="The player's position"
                        ng-model="main.Position"
                        ng-options="postion.name for postion in main.Positions">
                </select>&nbsp;
            </div>
            <div class="col-xs-6">
                <button type="button" class="btn btn-default"
                        ng-click="main.resetFields()">
                    Reset All Fields
                </button>
            </div>

        </div>
    </div>

    <div class="row" ng-if="main.hasProfileErrors">
        <div class="alert alert-danger alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">x</span>
            </button>
            <strong>Oops! We need to fix some data.</strong> {{main.errors}}
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div class="pull-right">

                <a ui-sref="signup.package" class="btn btn-default">
                    <!--ng-if="main.areFieldsValid()"-->
                    <span class="glyphicon glyphicon-circle-arrow-left"></span> Back
                </a>

                <span ng-switch="main.areFieldsValid()">
                    <a class="btn btn-primary" ng-switch-when="true"
                       ng-click="main.onProfileClick('signup.payment')">
                        Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
                    </a>
                    <a class="btn btn-primary" ng-switch-when="false"
                       ng-click="main.onProfileClick('signup.payment')" disabled>
                        Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
